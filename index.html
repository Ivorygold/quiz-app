<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ-APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" /><label for="a" id="a"
              >question</label
            >
          </li>
          <li>
            <input type="radio" id="b" name="answer" /><label for="b" id="b"
              >question</label
            >
          </li>
          <li>
            <input type="radio" id="c" name="answer" /><label for="c" id="c"
              >question</label
            >
          </li>
          <li>
            <input type="radio" id="d" name="answer" /><label for="d" id="d"
              >question</label
            >
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
